{% load mathfilters %}

<div class="votebuttons" data-quote-pk="{{ quote.pk }}" title="{{ quote.vote_count }} Votes">
    <div class="upvote{% if quote.voted_up %} active{% endif %}"></div>
    <span class="vote_sum">{{ quote.upvote_count|sub:quote.downvote_count }}</span>
    <div class="downvote{% if quote.voted_down %} active{% endif %}"></div>
</div>
