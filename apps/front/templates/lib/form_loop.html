{% if form.non_field_errors %}
    <div class="alert-block alert-error">
        <h4>Oops...</h4>
        {{ form.non_field_errors }}
    </div>
{% endif %}

<fieldset>
    {% for field in form %}
        <div class="control-group ">
            <label for="id_{{ field.html_name }}">{{ field.label }}
                {% if field.field.required %}<span class="required-star">*</span>{% endif %}
            </label>
            {{ field }}
            {{ field.errors }}
            {% if field.help_text %}<p class="help-block">{{ field.help_text }}</p>{% endif %}
        </div>
    {% endfor %}
</fieldset>
