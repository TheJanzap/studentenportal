{% if form.non_field_errors %}
    <div class="alert alert-block alert-error">
        <h4 class="alert-heading">Oops...</h4>
        {{ form.non_field_errors }}
    </div>
{% endif %}

<fieldset>
    {% for field in form %}
        {% if field.errors %}error{% endif %}
        <div class="control-group ">
            <label for="id_{{ field.html_name }}">{{ field.label }}
                {% if field.field.required %}<span class="required-star">*</span>{% endif %}
            </label>
            {{ field }}
            {% if field.errors %}<span class="help-inline">{{ field.errors }}</span>{% endif %}
            {% if field.help_text %}<p class="help-block">{{ field.help_text }}</p>{% endif %}
        </div>
    {% endfor %}
</fieldset>
